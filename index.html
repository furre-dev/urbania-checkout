<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="/index.js" defer></script>
  <title>Document</title>
</head>

<body>
  <div class="checkout-container">
    <h1 id="kassan-h1">Kassan</h1>
    <h2 class="checkout-sections">1. Din beställning</h2>
    <div class="delivery-icons-sect">
      <div class="delivery-divs">
        <img class="delivery-images" decoding="async"
          src="https://www.animemoria.se/wp-content/uploads/2022/02/002-shipping-1.png" />
        <h3>Fri frakt</h3>
      </div>
      <div class="delivery-divs">
        <img class="delivery-images" decoding="async"
          src="https://www.animemoria.se/wp-content/uploads/2022/02/001-shipping.png" />
        <h3>Vi levererar CO2 neutralt</h3>
      </div>
      <div class="delivery-divs">
        <img class="delivery-images" decoding="async"
          src="https://www.animemoria.se/wp-content/uploads/2022/02/003-verified.png" />
        <h3>Säkra betalningar</h3>
      </div>
    </div>
    <h2 class="checkout-sections">2. Välj kundtyp</h2>
    <section class="checkout-buttons-sect">
      <button id="user_type_1" type="button" class="checkout-buttons selected-button">Privatperson</button>
      <button id="user_type_2" type="button" class="checkout-buttons">Företag</button>
    </section>
    <h2 class="checkout-sections">3. Betalning och leverans</h2>
  </div>

</html>
